<div class="container-fluid">
    <div class="container">
        <div 
            class="row mt-4" 
            style="height: 500px;"
        >
            <div class="col"></div>
            <div 
                class="col-md-6 shadow rounded"
                style="background-color: #1C1C1C;"
            >
                <div 
                    class="card mt-4" 
                    style="background-color: #d63384"
                >
                    <h4 class="text-white ps-3 pt-2 pb-1 text-center">JP List 📝</h4>
                </div>

                <div class="shadow rounded">
                    <div class="input-group p-3 mt-2">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nova tarefa" 
                            name="task" 
                            [(ngModel)]="addTaskValue"
                        >
                        <button 
                            class="btn btn-success"    
                            type="button" 
                            (click)="addTask()"
                        >+</button>
                      </div>
                </div>

                <h5 class="mt-4 ps-3 pt-2 pb-1 text-white">Suas tarefas: </h5>
                <div style="overflow-y: auto; height: 400px;">
                    <div 
                        class="m-3" 
                        *ngFor="let task of taskArr"
                    >
                        <div class="p-2 shadow rounded bg-secondary">
                            <div class="input-group row ps-3">
                                <div class="col-md-10 border-0 rounded me-2 text-white mt-1">{{ task.task_name }}</div>
                                <button 
                                    class="btn col p-1 rounded me-2" 
                                    style="background-color: #d63384" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#exampleModal"
                                    type="button"
                                    (click)="call(task)"
                                >✏️</button>
                                <button 
                                    class="btn btn-outline col p-1 rounded" 
                                    style="background-color: #d39b9b" 
                                    (click)="deleteTask(task)"
                                >❌</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal -->
                <div 
                    class="modal fade" 
                    id="exampleModal" 
                    tabindex="-1" 
                    role="dialog" 
                    aria-labelledby="exampleModalLabel" 
                    aria-hidden="true"
                >
                    <div 
                        class="modal-dialog" 
                        role="document"
                    >
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar tarefa</h5>
                            <span 
                                class="close" 
                                data-bs-dismiss="modal" 
                                aria-label="Close"
                                style="cursor: pointer;"
                            >X</span>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-3 mt-2">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Nova tarefa" 
                                    name="task" 
                                    [(ngModel)]="editTaskValue"
                                >
                                <button 
                                    class="btn btn-outline-success"    
                                    type="button" 
                                    data-bs-dismiss="modal"
                                    (click)="editTask()"
                                >Editar</button>
                              </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
